<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Vidascopio {% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{{STATIC_URL}}web2/css/style.css" type="text/css" media="screen, projection">

</head>
<body>

    <div id="container">
        <div id="top">
            <div id="header">
                <div id="logo">
                    <img src="{{STATIC_URL}}web2/img/logos/vidascopio.png" width="200px" />
                </div>
                <div id="menu">
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="{% url 'historia' %}">¿Quienes Somos?</a></li>
                        <li><a href="{% url 'select_pagina' slug='ninos-y-jovenes' %}">¿Que Ofrecemos?</a></li>
                        <li><a href="#">Compartimos</a></li>
                        <li><a href="#">Contactanos</a></li>
                    </ul>
                </div>
            </div>

            <div id="page">
                <div id="page-inner">
                    {% block content %}

                    {% endblock content %}
                    <div class="clear"></div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div>
                <img src="{{STATIC_URL}}web2/img/logos/fundacionsm.png" height="50px" />
                <img src="{{STATIC_URL}}web2/img/logos/aele.png" height="50px" />
                <img src="{{STATIC_URL}}web2/img/logos/cluny.png" height="50px" />
                <img src="{{STATIC_URL}}web2/img/logos/rioja.png" height="50px" />
            </div>
        </div>
    </div>

</body>
</html>
