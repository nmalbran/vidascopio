<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- IE rounded corners-->
    <title>Vidascopio {% block title %}{% endblock title %}</title>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->

    <link rel="stylesheet" href="{{STATIC_URL}}web2/css/yui3/all.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{STATIC_URL}}web2/css/style-wreset.css" type="text/css" media="screen, projection">
    <!-- <link rel="stylesheet" href="{{STATIC_URL}}web2/css/style.css" type="text/css" media="screen, projection"> -->

    <link rel="stylesheet" href="{{STATIC_URL}}web2/css/lightbox/css/lightbox.css" type="text/css" media="screen, projection">

<script src="{{STATIC_URL}}web2/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}web2/js/lightbox-2.6.min.js" type="text/javascript"></script>

<script type="text/javascript">
var timeout         = 500;
var closetimer      = 0;
var ddmenuitem      = 0;

function jsddm_open()
{   jsddm_canceltimer();
    jsddm_close();
    ddmenuitem = $(this).find('ul').eq(0).css('visibility', 'visible');}

function jsddm_close()
{   if(ddmenuitem) ddmenuitem.css('visibility', 'hidden');}

function jsddm_timer()
{   closetimer = window.setTimeout(jsddm_close, timeout);}

function jsddm_canceltimer()
{   if(closetimer)
    {   window.clearTimeout(closetimer);
        closetimer = null;}}

$(document).ready(function()
{   $('#jsddm > li').bind('mouseover', jsddm_open);
    $('#jsddm > li').bind('mouseout',  jsddm_timer);});

document.onclick = jsddm_close;
</script>


</head>
<body>

    <div id="container">
        <div id="top">
            <div id="header">
                <div id="logo">
                    <img src="{{STATIC_URL}}web2/img/logos/vidascopio.png" width="200px" />
                </div>
                <div id="menu">
                    <ul id="jsddm">
                        <li><a href="{% url 'inicio' %}">Inicio</a></li>
                        <li><a href="{% url 'web2.equipo' %}">¿Quiénes Somos?</a>
                            <ul>
                                <li><a href="{% url 'web2.equipo' %}">Equipo</a></li>
                                <li><a href="{% url 'web2.mision' %}">Misión y visión</a></li>
                            </ul>
                        </li>
                        <li><a href="{% url 'que_ofrecemos' %}">¿Qué Ofrecemos?</a></li>
                        <li><a href="{% url 'web2.galeria' %}">Compartimos</a>
                            <ul>
                                <li><a href="{% url 'web2.galeria' %}">Galeria</a></li>
                                <li><a href="{% url 'web2.experiencia' %}">Experiencias</a></li>
                                <li><a href="{% url 'web2.links' %}">Links</a></li>
                            </ul>
                        </li>
                        <li><a href="{% url 'web2.contacto' %}">Contacto</a></li>
                    </ul>
                </div>
            </div>

            <div id="page">
                <div id="page-inner">
                    {% block content %}

                    {% endblock content %}
                    <div class="clear"></div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div>
                Hemos trabajado con:
                <a href="http://www.fundacion-sm.com/"><img src="{{STATIC_URL}}web2/img/logos/fundacionsm.png" height="50px" /></a>
                <a href="http://www.asociacionaele.org/"><img src="{{STATIC_URL}}web2/img/logos/aele.png" height="50px" /></a>
                <a href="http://www.corporacioncluny.cl/"><img src="{{STATIC_URL}}web2/img/logos/cluny.png" height="50px" /></a>
                <a href="http://www.larioja.org/"><img src="{{STATIC_URL}}web2/img/logos/rioja.png" height="50px" /></a>


            </div>
        </div>
    </div>

</body>
</html>
